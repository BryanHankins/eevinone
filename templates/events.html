<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upcoming Events in Evansville</title>
    <style>
        .event-card {
            border: 1px solid #ddd;
            padding: 10px;
            margin: 10px;
            border-radius: 5px;
            width: 350px;
        }
        .image {
            margin-bottom: 10px;
        }
        .date {
            display: block;
            margin-top: 5px;
            font-size: 12px;
            color: #888;
        }
        .info h4 {
            margin: 0 0 10px;
        }
    </style>
</head>
<body>
    <h1>Upcoming Events in Evansville</h1>
    {% if events %}
    <ul>
        {% for event in events %}
        <li>
            <div class="event-card">
                <div class="image">
                    <a href="{{ event.url }}" target="_blank" rel="noopener noreferrer">
                        <img src="{{ event.image_url }}" alt="{{ event.name }}" width="340" height="214">
                    </a>
                    <span class="date">{{ event.date }}</span>
                </div>
                <div class="info">
                    <h4>
                        <a href="{{ event.url }}" target="_blank" rel="noopener noreferrer">{{ event.name }}</a>
                    </h4>
                    <p><strong>Location:</strong> {{ event.location }}</p>
                    <p><strong>Recurrence:</strong> {{ event.recurrence }}</p>
                </div>
            </div>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <p>No events found for today in Evansville.</p>
    {% endif %}
</body>
</html>
